name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-java-service:
    name: Order Service (Java)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Run tests
        working-directory: services/order-service-java
        run: mvn clean test -B

  _placeholder:
