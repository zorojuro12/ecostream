services:
  postgres:
    image: postgres:16-alpine
    container_name: ecostream-postgres
    environment:
      POSTGRES_DB: ecostream
      POSTGRES_USER: ecostream
      POSTGRES_PASSWORD: ecostream
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecostream"]
      interval: 10s
      timeout: 5s
      retries: 5

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: ecostream-dynamodb
    ports:
      - "9000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
